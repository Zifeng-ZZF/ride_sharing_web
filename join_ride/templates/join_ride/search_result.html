<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All rides</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .title {
            margin-right: 10%;
            margin-left: 10%;
            text-align:center;
        }
        #home {
            font-size: large;
            font-style: normal;
            background-color: azure;
            border-radius: 5px;
        }
    </style>
</head>
<body  style="padding: 0; height: 100%; width: 100%">
    <h1 class = "title">Search Results</h1>
    <div class="container" style="height: 30px; margin: 0 auto 0 0;">
        <a type="button" class="btn" id="home" href="{% url 'main_page:main_pg' %}">
            Home
        </a>
    </div>
    <div>
        <table class="table table-striped">
            <caption>Ride List</caption>
            <thead>
            <tr>
                <th>Time</th>
                <th>Destination</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
                {% for i in ans %}
                <tr>
                    <td>{{i.departure_time}}</td>
                    <td>{{i.destination}}</td>
                    <td>Unconfirmed</td>
                    <td><a type="button" class="btn" id="home" href="{% url 'join_ride:request_process' i.id %}">Join</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
