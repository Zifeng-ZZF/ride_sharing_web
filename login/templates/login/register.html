
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Register</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>  
<body>

  <h1>Register</h1>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}  
 <form action="{% url 'login:register_process'  %}" method="post">
 {% csrf_token %}
 <div class="form-group">  
    <label for="name">User Name:</label>  
    <input type="text" placeholder="user name" name="username" class="form-control" id="name" required >  
  </div>   
  <div class="form-group">  
    <label for="email">Email Address:</label>  
    <input type="email" placeholder="email" name="email" class="form-control" id="email" required  >  
  </div>  
  <div class="form-group">  
    <label for="pwd">Password:</label>  
    <input type="password" placeholder="password" name="password" class="form-control" id="pwd" required  >  
  </div>   
  <button type="submit" class="btn btn-primary">Submit</button>  
</form>
</body>  
</html>
