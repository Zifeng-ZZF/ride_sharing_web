<!DOCTYPE html>
<html lang="en" style="padding: 0; height: 100%; width: 100%">
<head>
    <meta charset="UTF-8">
    <title>RideSharing|<{{ user.username }}></title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-image: url("{% static 'images/myride.jpg' %}");
            background-size: cover;
            background-repeat: repeat;
            padding: 0;
        }

        .title {
            padding: 5%;
            margin-right: 10%;
            margin-left: 10%;
            background: rgba(0,0,0,.9);
            color: white;
        }
        .title a {
            background: white;
            color: black;
            padding: 0 4px 0 4px;
            border-radius: 3px;
        }
        .title a:hover {
            background: cyan;
        }
        .mybtn {
            padding: 3px;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: xx-large;
            border-radius: 0;
            background-color: cornsilk;
            margin: 2%;
        }
        .col {
            height: 50%;
            width: 50%;
            border: none;
            margin: 0;
            padding: 0;
            border-radius: 0;
        }
        #main_page {
            border: none;
            width: 100%;
            max-width: 100%;
            margin-left: 0;
            margin-right: 0;
            padding: 0;
            padding-top: 2%;
            height: 100%;
        }
        #form_wrap {
            height: 60%;
            padding: 0;
            width: 80%;
            max-width: 100%;
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 5%;
        }
        .mybtn:hover {
            background-color: black;
            color: white;
            padding: 5px;
        }
        .mybtn:active {
            background: midnightblue;
            color: azure;
        }
        .col {
            margin: 1%;
        }
        .col:hover {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container" id="main_page">
    <div class="title">
        <h1>Hello, {{ user.username }}!</h1>
        <a type="button" href="{% url 'main_page:log_out' %}">log out</a>
        {% if err_msg %}
        <p style="color: crimson; font-size: xx-large">This is error{{ err_msg }}</p>
        {% endif %}
    </div>



    <div class="container" id="form_wrap">
        <form method="get" action="{% url 'main_page:redir' %}" style="
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 100%;">
        <div class="container" style="height: 100%; border: none; margin: 0; padding: 0; width: 100%; max-width: 100%;">
            <div class="row" style="height: 100%; margin: 0; padding: 0; width: 100%; max-width: 100%;">
                <div class="col">
                    <input type="submit" class="btn mybtn" value="My Ride" name="my_ride_btn" id="my_ride_btn">
                </div>
                <div class="col">
                    <input type="submit" class="btn mybtn" value="Request Ride" name="request_ride_btn" id="request_ride_btn">
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <input type="submit" class="btn mybtn" value="Join Ride" name="join_ride_btn" id="join_ride_btn">
                </div>
                <div class="col">
                    <input type="submit" class="btn mybtn" value="Driver Access" name="driver_btn" id="driver_btn">
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
